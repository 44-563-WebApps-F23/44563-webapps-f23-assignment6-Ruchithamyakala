<!DOCTYPE html>
<html>

<head>
    <title> Creating HTML Page for Author</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Author entry Ruchitha Myakala</h2>

    <form>
        <label for="secretAuthor">The hidden author name</label>
        <input type="password" id="secretAuthor" value="Dickens" required><br><br>
        <label for="guessAuthor">Guess the author</label>
        <input type="text" id="guessAuthor" required> <br><br>
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>
    <div id="result">
        <p>Good guesses: <span id="goodCount">0</span></p>
        <p>Incorrect guesses: <span id="oopsCount">0</span></p>
    </div>

    <script>
        var good = 0;
        var oops = 0;
        function checkAuthor() {
            var secretAuthor = document.getElementById("secretAuthor").value;
            var guessAuthor = document.getElementById("guessAuthor").value;
            if (secretAuthor === guessAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry.");
            }
            document.getElementById("goodCount").textContent = good;
            document.getElementById("oopsCount").textContent = oops;
        }
    </script>

    <div id="imageContainer">
        <img id="cityImage" src="Miami.jpeg" alt="City Image" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("cityImage").src = "Austin.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("cityImage").src = "Miami.jpeg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("cityImage").src = "Yorkville.jpeg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>

</html>
