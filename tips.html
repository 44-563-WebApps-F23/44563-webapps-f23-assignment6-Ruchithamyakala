<!DOCTYPE html>
<html>

<body>
    <title>Ruchitha tips html page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <h2>Ruchitha shows tip amounts</h2>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>

    <input type="button" value="Show tip" onclick="tips()"><br>

    <div id="output"></div>

    <script>
        function tips() {
            const baseValue = parseFloat(document.getElementById('baseAmount').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            let toShow = 'Tips are: ';

            for (let i = 0; i < 5; i++) {
                const tipAmount = (baseValue * (tipPercent + (i * 4))) / 100;
                toShow += `${tipPercent + (i * 4)}% is ${tipAmount.toFixed(2)}; `;
            }

            document.getElementById('output').innerHTML = toShow;
        }
    </script>
    <form>
        <label for="sum">Sum</label>
        <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">

        <label for="difference">Difference</label>
        <input type="radio" id="diff" name="operation" value="difference" onclick="chooseOp()">

        <label for="product">Product</label>
        <input type="radio" id="mult" name="operation" value="product" onclick="chooseOp()">
    </form>

    <div id="output"></div>

    <script>
        function tips() {
            const baseValue = parseFloat(document.getElementById('baseAmount').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            let toShow = 'Tips are: ';

            for (let i = 0; i < 5; i++) {
                const tipAmount = (baseValue * (tipPercent + (i * 4))) / 100;
                toShow += `${tipPercent + (i * 4)}% is ${tipAmount.toFixed(2)}; `;
            }

            document.getElementById('output').innerHTML = toShow;
        }

        function chooseOp() {
            const baseValue = parseFloat(document.getElementById('baseAmount').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

            let resultText;

            switch (selectedOperation) {
                case "sum":
                    resultText = `Sum of ${baseValue} and ${tipPercent} is ${baseValue + tipPercent}`;
                    break;
                case "difference":
                    resultText = `Difference between ${baseValue} and ${tipPercent} is ${baseValue - tipPercent}`;
                    break;
                case "product":
                    resultText = `Product of ${baseValue} and ${tipPercent} is ${baseValue * tipPercent}`;
                    break;
                default:
                    resultText = "Select an operation";
            }

            document.getElementById('output').innerHTML = resultText;
        }
    </script>

</body>

</html>
