<!DOCTYPE html>
<html>

<body>
    <title>Ruchitha cruise html page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <h2>Ruchitha goes on a cruise</h2>

    <form>
        <label for="sharesCabin">
            <input type="checkbox" id="sharesCabin" value="True"> Shares Cabin
        </label><br>

        <label for="breakfast">
            <input type="checkbox" id="breakfast" value="True"> Breakfast
        </label><br>

        <label for="poolPass">
            <input type="checkbox" id="poolPass" value="False"> Pool Pass
        </label><br>
    </form>

    <button onclick="selectCruise()">Select a cruise</button><br>

    <div id="result"></div>

    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {
                shared: document.getElementById('sharesCabin').checked,
                breakfast: document.getElementById('breakfast').checked,
                pool: document.getElementById('poolPass').checked,
            };

            document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
    </script>

    <form>
        <label for="daysInput">Enter the number of days</label>
        <input type="text" id="daysInput" value=""><br>
        <br>
        <label for="priceInput">Enter price</label>
        <input type="text" id="priceInput" value=""><br>
        <br>
        <button onclick="updateCruise()">Update the cruise</button>
    </form>

    <script>
        function updateCruise() {
            const days = document.getElementById('daysInput').value;
            const price = document.getElementById('priceInput').value;
            my_cruise.days = days;
            my_cruise.price = price;
            document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
    </script>

</body>

</html>
